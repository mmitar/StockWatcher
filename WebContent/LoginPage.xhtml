<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>

	<title>Login Page</title>
	<link rel="stylesheet" href="resources/css/loginPage.css"></link>
	
	<ul>
			<li><a href="https://www.apple.com/" target="_blank">News</a></li>
			<li><a href="https://iextrading.com/" target="_blank">About</a></li>
			<li><a href="RegistrationPage.xhtml">Register</a></li>
	</ul>
	
</h:head>

<body>
	
		
		<div class="flex-container">
			<div id="pageFont">Login</div>
			<h:form class="form">

				<div style="" align="center">
					<div id="demoFont">User name:
					<h:inputText styleClass="input" id="username"
						value="#{user.username}" title="" maxlength="30" required="true" />
					<br />
					<h:message for="username" style="color:red" />
					<br />
				</div>
				</div>

				<div style="" align="center">
					<div id="demoFont">Password:
					<h:inputSecret styleClass="input" id="password"
						value="#{user.password}" title="" maxlength="30" required="true"
						type="password" />
					<br />
					<h:message for="password" style="color:red" />
				</div>
				</div>
				<br />

				<h:commandButton styleClass="myButton" value="Submit"
					action="#{loginController.loginUser(user)}" />
<!-- 				<br /> -->
<!-- 				<br />Dont have an Account? Register -->
<!-- 				<br /> -->
<!-- 				<h:button styleClass="myButton" value="Here" -->
<!-- 					outcome="RegistrationPage.xhtml" /> -->


			</h:form>

			<div align="center" style="color: red">
				<c:choose>
					<c:when test="#{not empty error}">
						<br />
			#{error}
		</c:when>
				</c:choose>
			</div>
		</div>
</body>

</html>
