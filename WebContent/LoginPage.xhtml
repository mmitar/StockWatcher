<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

	<h:head>
		<title>Login Page</title>
	</h:head>
	<body>
		<div align="center">
			<h1>Login</h1>
			<h:form>
				Username: <h:inputText id="username" value="#{user.username}" title="" maxlength="30" required="true" /> <br/><h:message for="username" style="color:red"/> <br />
				Password: <h:inputSecret id="password" value="#{user.password}" title="" maxlength="30" required="true" type="password" /> <br/><h:message for="password" style="color:red"/> <br />
				 <br/>
				<h:commandButton value="Submit" action="#{loginController.loginUser(user)}"/><br /> <br />
				
				Dont have an Account? Register <h:button value="Here" outcome="RegistrationPage.xhtml" />
			</h:form>
			
			<br/>
			<br/>
			<c:choose>
			  <c:when test="#{not empty error}">
			      <p>#{error}</p>
			  </c:when>	
		  </c:choose>
		</div>
	</body>
</html>
