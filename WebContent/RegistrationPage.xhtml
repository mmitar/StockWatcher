<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

	<h:head>
		<title>Register</title>
	</h:head>
	<body>
		<div align="center">
			<h1>Register</h1>
			<h:form>
				Firstname: <h:inputText id="firstName" value="#{user.firstName}" title="" maxlength="30" required="true"/><br/><h:message for="firstName" style="color:red"/><br />
				Lastname: <h:inputText id="lastName" value="#{user.lastName}" title="" maxlength="30" required="true"/><br/><h:message for="lastName" style="color:red"/> <br />
				Username: <h:inputText id="username" value="#{user.username}" title="" maxlength="30" required="true"/><br/><h:message for="username" style="color:red"/> <br />
				Password: <h:inputSecret id="password" value="#{user.password}" title="" maxlength="30" required="true"/><br/><h:message for="password" style="color:red"/> <br />
				
				<br/>
				<h:commandButton value="Submit" action="#{registerController.registerUser(user)}"/><br /> <br />
				<h:button value="Back" outcome="LoginPage.xhtml" />
			</h:form>
			
			<br/>
			<br/>
		    <c:choose>
			  <c:when test="#{not empty error}">
			      <p>#{error}</p>
			  </c:when>	
		  </c:choose>
		</div>
	</body>
</html>
