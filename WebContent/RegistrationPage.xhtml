<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

	<h:head>
		<title>Register</title>
		<link rel="stylesheet" href="resources/css/loginPage.css"></link>
		
		
	<ul>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">About</a></li>
			<li><a href="LoginPage.xhtml">Login Page</a></li>
	</ul>
	</h:head>
	<body>
	<div class="flex-container">
			<div id="pageFont">Registration</div>
			<h:form class="form">
				<div style="block" align="center">
				First name: <h:inputText styleClass="input" id="firstName" value="#{user.firstName}" title="" maxlength="30" required="true"/><br/><h:message for="firstName" style="color:red"/><br />
				</div>
				<div style="block" align="center">
				Last name: <h:inputText styleClass="input" id="lastName" value="#{user.lastName}" title="" maxlength="30" required="true"/><br/><h:message for="lastName" style="color:red"/> <br />
				</div>
				<div style="block" align="center">
				User name: <h:inputText styleClass="input" id="username" value="#{user.username}" title="" maxlength="30" required="true"/><br/><h:message for="username" style="color:red"/> <br />
				</div>
				<div style="block" align="center">
				Password: <h:inputSecret styleClass="input" id="password" value="#{user.password}" title="" maxlength="30" required="true"/><br/><h:message for="password" style="color:red"/> <br />
				</div>
				
				<h:commandButton styleClass="myButton" value="Submit" action="#{registerController.registerUser(user)}"/><br />
				<h:button styleClass="myButton" value="Back" outcome="LoginPage.xhtml" />
			</h:form>
	
		    <c:choose>
			  <c:when test="#{not empty error}">
			      <div style="color: red">#{error}</div>
			      <br/>
			  </c:when>	
		  </c:choose>
		  </div>
	</body>
</html>
